<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <title>ICEP Inmobiliario</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../recursos/logo1.png" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="contenedor">
        <header>
            <div class="headerContainer">
                <div class="duplaHeader">
                    <img src="../recursos/logo1.png" alt="logo" class="logo" />
                </div>
                <div class="duplaHeader">
                    <img src="../recursos/titulo.png" alt="Titulo" class="titulo" />
                </div>
            </div>
        </header>
        

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="../recursos/casa3.webp  " alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../recursos/casa4.webp" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../recursos/casa5.webp" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="contentContenido">
            <div class="containerForm">
                <div>
                    <h2>Galeria</h2>
                    <table>
                        <tr>
                            <td>
                                <a href="../recursos/casa1.jpg" target="_blank"> <img src="../recursos/casa1.jpg" class="fotosCasa" /></a>
                            </td>
                            <td>
                                <a href="../recursos/casa2.jpg" target="_blank"><img src="../recursos/casa2.jpg" class="fotosCasa" /></a>
                            </td>
                            <td>
                                <a href="../recursos/casa3.webp" target="_blank"><img src="../recursos/casa3.webp" class="fotosCasa" /></a>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <a href="../recursos/casa4.webp" target="_blank"><img src="../recursos/casa4.webp" class="fotosCasa" /> </a>
                            </td>
                            <td>
                                <a href="../recursos/casa5.webp" target="_blank"><img src="../recursos/casa5.webp" class="fotosCasa" /></a>
                            </td>
                            <td>
                                <a href="../recursos/casa6.jpg" target="_blank"><img src="../recursos/casa6.jpg" class="fotosCasa" /></a>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <a href="../recursos/casa7.jpg" target="_blank"><img src="../recursos/casa7.jpg" class="fotosCasa" /></a>
                            </td>
                            <td>
                                <a href="../recursos/casa8.jfif" target="_blank"><img src="../recursos/casa8.jfif" class="fotosCasa" /></a>
                            </td>
                            <td>
                                <a href="../recursos/casa9.jfif" target="_blank"><img src="../recursos/casa9.jfif" class="fotosCasa" /></a>
                            <td>
                        </tr>

                    </table>
                </div>
            </div>
            <div class="containerForm">
                <h2>Contactanos</h2>
                <div class="formContent">
                    <div class="contentInput">
                        <label class="labelForm" for="nombre">Nombre</label>
                        <input id="nombre" class="inputForm" type="text" name="nombre" value="" />
                    </div>
                    <div class="contentInput">
                        <label class="labelForm" for="apellido">Apellido</label>
                        <input id="apellido" class="inputForm" type="text" name="apellido" value="" />
                    </div>
                    <div class="contentInput">
                        <label class="labelForm" for="email    ">Correo</label>
                        <input id="email" class="inputForm" type="email" name="email" value="" />
                    </div>
                    <div class="contentInput">
                        <label class="labelForm" for="comentario">Comentarios</label>
                        <input id="comentario" class="inputForm" type="text" name="comentario" value="" />
                    </div>
                    <div class="contentButton">
                        <button class="enviar" onclick="myFunction()">Enviar</button>

                    </div>

                </div>
            </div>
        </div>

    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="../scripts/Formulario.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
